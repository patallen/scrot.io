{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-4 col-lg-offset-4">
	{% if form.errors %}
	ERRORS
	{% endif %}
	<form action='.' method="POST">
		{% csrf_token %}
		{{ form | crispy }}
		<input type="submit" value="Login" class="btn btn-primary col-sm-6">
	</form>
</div>
{% endblock %}
