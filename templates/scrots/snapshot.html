{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="website-img-full col-lg-8">
            <img src="/media/{{ object.img_full }}">
        </div>
        <div class="website-info col-lg-4">
            <h3 class="text-center">{{ object.website.domain }} snapshot</h3>
            <hr>
			<p>Date Taken: {{ object.date_taken }}</p>
            <p>In collections: ** Need to Add **</p>
			<p><a href="{% url 'website_timeline' pk=object.website.id %}">Back to Timeline</a></p>
			<p><a href="{% url 'website_detail' pk=object.website.id %}">Back to Website</a></p>
            <div class="snapshot-controls text-center">
                <a href="#" class="btn btn-primary">Add to Favorites</a>
                <a href="#" class="btn btn-success">Add to Collection</a>
            </div>
        </div>
{% endblock %}
