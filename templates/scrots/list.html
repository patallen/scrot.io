{% extends 'base.html' %}
{% block content %}
	<style>
	.scrot-box{
		float: left;
		margin: 5px;
		border: 1px solid tomato;
	}
	</style>
	<h2>Recent Scrots</h2>
	<hr>
	{% for obj in object_list %}
	<div class="scrot-box">
		<a href="{% url 'scrot_detail' pk=obj.id %}">
			<img src="/media/{{obj.get_thumb_image }}" alt="{{ obj.domain }}" width="200">
		</a>
		<p>{{obj.domain}}</p>
	</div>
	{% endfor %}
{% endblock %}
